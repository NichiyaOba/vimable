name: CI

on:
  push:
    branches: [main, implement-cicd]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: macos-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Initialize
        run: make initialize

      - name: Idempotency test
        run: make initialize
